    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" href="https://play-lh.googleusercontent.com/2VaPA06HyAdBriAyqawivmyifgEVblRge-z5dD8wcJy6K3icNt4PkvA0H2EINHjZTA">

  <body style="background-image: url('https://th.bing.com/th/id/R.3625133cd6bf1c7bdfcb7e9a8f38a510?rik=UKWt6jKMd%2fMJWA&riu=http%3a%2f%2fjvavolleyball.org%2fwp-content%2fuploads%2f2022%2f07%2fbudget.jpeg&ehk=gEevIaMonHTkIAsNAavODUGTxvuPjppuzGRUuhULp78%3d&risl=&pid=ImgRaw&r=0'); background-repeat: no-repeat; background-size: cover;">
    <div class="container w-25 p-5 rounded shadow" style="margin-top: 130px;border-image: fill 0 linear-gradient(#0003,#000);">
      <div class="row">
        <div class="col">
            <h2 class="text-center mb-4 text-decoration"  style="color: #587ef4;">Register</h2>
           
            
        </div>
        <div class="col-12 mb-3">
          <input id="uname" type="text" class="form-control" placeholder="Username"/>
        </div>
        <div class="col-12 mb-3">
            <input id="email" type="email" class="form-control" placeholder="Email Address"/>
          </div>  
        <div class="col-12 mb-3">
          <input id="pwd" type="password" class="form-control" placeholder="Password"/>
        </div>
        <div class="col-12 mb-3">
          <button class="btn w-100"  style="background-color: #587ef4; color: white;" onclick="registerUser()">Register</button>
        </div>
        <div class="col-12">
            <button class="btn text-white w-100"  style="background-color: #587ef4;" onclick="signIn()">Sign in</button>
          </div>  
      </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
